{# Loading spinner component #}
<div class="flex items-center justify-center">
  <div class="relative w-5 h-5">
    <div class="absolute inset-0 border-2 border-transparent border-t-blue-500 border-r-blue-500 rounded-full animate-spin"></div>
  </div>
  <span class="ml-2 text-sm text-gray-600">{% block spinner_text %}Loading...{% endblock %}</span>
</div>
