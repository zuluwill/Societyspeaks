{% extends "layout.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center">Reset Password</h2>
        <form action="{{ url_for('auth.password_reset', token=token) }}" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" name="new_password" required minlength="6" class="w-full p-2 mt-1 border border-gray-300 rounded-lg" placeholder="At least 6 characters">
                <p class="text-xs text-gray-500 mt-1">Password must be at least 6 characters long.</p>

                {% if get_flashed_messages(category_filter=["error"]) %}
                    <div class="text-red-500 text-sm mt-2">
                        {% for message in get_flashed_messages(category_filter=["error"]) %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            <button type="submit" class="w-full py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
