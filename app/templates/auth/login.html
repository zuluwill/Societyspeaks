{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 text-center">Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-4">
                {% for category, message in messages %}
                    <div class="text-sm p-2 rounded-lg text-white bg-{{ 'green-500' if category == 'success' else 'red-500' }} mb-2">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.login') }}" class="mt-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" autocomplete="email" class="mt-1 p-2 w-full border rounded-lg focus:border-blue-500 focus:ring-blue-500" required>

        <label class="block text-sm font-medium text-gray-700 mt-4">Password</label>
        <input type="password" name="password" autocomplete="current-password" class="mt-1 p-2 w-full border rounded-lg focus:border-blue-500 focus:ring-blue-500" required>

        <div class="flex items-center justify-between mt-2">
            <a href="{{ url_for('auth.password_reset_request') }}" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
        </div>

        <button type="submit" class="w-full mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition min-h-11">Login</button>
    </form>

    <p class="text-center mt-4 text-sm text-gray-600">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-blue-500 hover:underline">Register</a></p>
</div>
{% endblock %}
