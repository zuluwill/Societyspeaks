{% extends "layout.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center">Password Reset</h2>
        <p class="text-sm text-gray-600 text-center">Enter your email to receive password reset instructions.</p>
        <form action="{{ url_for('auth.password_reset_request') }}" method="POST" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" autocomplete="email" required class="w-full p-2 mt-1 border border-gray-300 rounded-lg">
            </div>
            <button type="submit" class="w-full py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 min-h-11">Send Reset Instructions</button>
        </form>
    </div>
</div>
{% endblock %}
