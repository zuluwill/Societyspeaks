{# errors/500.html #}
{% extends "layout.html" %}
{% block content %}
<div class="min-h-[80vh] bg-gray-50 flex items-center justify-center px-4 py-12">
    <div class="max-w-lg w-full text-center">
        <h1 class="text-9xl font-extrabold text-blue-600 tracking-widest">500</h1>
        <div class="bg-blue-100 px-4 py-2 text-sm rounded-lg text-blue-700 mt-4 inline-block">
            Server Error
        </div>
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">An internal server error occurred</h2>
            <p class="text-gray-600 mb-8">Our team has been notified and is working to fix the issue. Please try again later.</p>
            <div class="space-x-4">
                <button onclick="location.reload()" class="inline-block bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
                    Try Again
                </button>
                <a href="{{ url_for('main.index') }}" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                    Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
