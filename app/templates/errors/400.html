{# errors/400.html #}
{% extends "layout.html" %}
{% block content %}
<div class="min-h-[80vh] bg-gray-50 flex items-center justify-center px-4 py-12">
    <div class="max-w-lg w-full text-center">
        <h1 class="text-9xl font-extrabold text-blue-600 tracking-widest">400</h1>
        <div class="bg-blue-100 px-4 py-2 text-sm rounded-lg text-blue-700 mt-4 inline-block">
            Bad Request
        </div>
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Invalid Request</h2>
            <p class="text-gray-600 mb-8">The server couldn't understand your request. Please check your input and try again.</p>
            <button onclick="history.back()" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
