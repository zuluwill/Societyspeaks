{# errors/general_error.html #}
{% extends "layout.html" %}
{% block content %}
<div class="min-h-[80vh] bg-gray-50 flex items-center justify-center px-4 py-12">
    <div class="max-w-lg w-full text-center">
        <div class="bg-red-100 p-4 rounded-lg">
            <svg class="h-16 w-16 text-red-600 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <h1 class="text-2xl font-bold text-red-700 mb-4">Unexpected Error</h1>
        </div>
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">An unexpected error occurred</h2>
            <p class="text-gray-600 mb-8">Our team has been notified and is investigating the issue. Please try again later.</p>
            <div class="space-x-4">
                <button onclick="location.reload()" class="inline-block bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
                    Try Again
                </button>
                <a href="{{ url_for('main.index') }}" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                    Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
