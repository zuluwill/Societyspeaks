{% extends "layout.html" %}

{% block title %}Forgot Password - Society Speaks Partner Portal{% endblock %}

{% block content %}
<div class="bg-gradient-to-b from-blue-50 to-white">
  <div class="mx-auto max-w-md px-4 py-12 sm:px-6 lg:px-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Reset your password</h1>
      <p class="text-gray-600 mt-2">Enter the email address you signed up with and we'll send you a reset link.</p>
    </div>
    <div class="bg-white rounded-2xl border border-gray-200 shadow-sm p-8">
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="grid gap-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input name="email" type="email" autocomplete="email" class="w-full rounded-lg border border-gray-300 px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="you@example.com" required>
          </div>
        </div>
        <div class="mt-6">
          <button type="submit" class="w-full inline-flex items-center justify-center rounded-md bg-blue-600 px-5 py-3 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 transition-colors">
            Send reset link
          </button>
        </div>
      </form>
    </div>
    <p class="mt-6 text-center text-sm text-gray-600">
      <a href="{{ url_for('partner.portal_login') }}" class="font-semibold text-blue-600 hover:underline">Back to sign in</a>
    </p>
  </div>
</div>
{% endblock %}
