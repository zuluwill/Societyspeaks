{% extends "layout.html" %}

{% block title %}Partner Portal Login - Society Speaks{% endblock %}

{% block content %}
<div class="bg-gradient-to-b from-blue-50 to-white">
  <div class="mx-auto max-w-md px-4 py-12 sm:px-6 lg:px-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Partner Portal</h1>
      <p class="text-gray-600 mt-2">Sign in to manage your domains, API keys, and billing.</p>
    </div>
    <div class="bg-white rounded-2xl border border-gray-200 shadow-sm p-8">
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        {% if next_url %}
        <input type="hidden" name="next" value="{{ next_url }}">
        {% endif %}
        <div class="grid gap-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input name="email" type="email" autocomplete="email" class="w-full rounded-lg border border-gray-300 px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="you@example.com" required>
          </div>
          <div>
            <div class="flex items-center justify-between mb-1">
              <label class="block text-sm font-medium text-gray-700">Password</label>
              <a href="{{ url_for('partner.portal_forgot_password') }}" class="text-xs text-blue-600 hover:underline">Forgot password?</a>
            </div>
            <input name="password" type="password" autocomplete="current-password" class="w-full rounded-lg border border-gray-300 px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
          </div>
        </div>

        <div class="mt-6">
          <button type="submit" class="w-full inline-flex items-center justify-center rounded-md bg-blue-600 px-5 py-3 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 transition-colors">
            Sign in
          </button>
        </div>
      </form>
    </div>
    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{{ url_for('partner.portal_signup') }}" class="font-semibold text-blue-600 hover:underline">Create one free</a>
    </p>
  </div>
</div>
{% endblock %}
