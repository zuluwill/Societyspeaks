{% extends "layout.html" %}

{% block title %}Accept Partner Invite - Society Speaks{% endblock %}

{% block content %}
<div class="bg-gradient-to-b from-blue-50 to-white">
  <div class="mx-auto max-w-md px-4 py-12 sm:px-6 lg:px-8">
    <div class="bg-white rounded-2xl border border-gray-200 shadow-sm p-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Join {{ partner.name }}</h1>
      <p class="text-sm text-gray-600 mb-6">Set your password to access the Partner Portal.</p>
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="grid gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" value="{{ member.email }}" disabled class="w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2.5 text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full name</label>
            <input name="full_name" type="text" value="{{ member.full_name or '' }}" class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input name="password" type="password" autocomplete="new-password" required class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm">
          </div>
        </div>
        <button type="submit" class="w-full mt-6 inline-flex items-center justify-center rounded-md bg-blue-600 px-5 py-3 text-sm font-semibold text-white shadow-sm hover:bg-blue-500">
          Accept invite
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
