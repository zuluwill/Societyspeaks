{% extends "layout.html" %}

{% block title %}Unsubscribed - Society Speaks{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-gray-50 to-white py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-100 rounded-full mb-6">
            <svg class="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76" />
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-4">You've Been Unsubscribed</h1>
        
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
            <p class="text-gray-600 mb-4">
                {{ email }} has been removed from daily civic questions.
            </p>
            <p class="text-gray-500 text-sm">
                You won't receive any more daily question emails from us.
            </p>
        </div>

        <div class="space-y-4">
            <p class="text-gray-600">Changed your mind?</p>
            <a href="{{ url_for('daily.subscribe') }}" 
               class="inline-flex items-center px-6 py-3 border border-blue-600 text-blue-600 font-medium rounded-lg hover:bg-blue-50 transition">
                Resubscribe
            </a>
        </div>
    </div>
</div>
{% endblock %}
