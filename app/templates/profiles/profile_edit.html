{% extends "layout.html" %}
{% block content %}
<div class="max-w-4xl mx-auto py-10">
    <form action="{{ url_for('profiles.edit_profile', profile_id=profile.id) }}" method="POST" enctype="multipart/form-data">
        <!-- Banner Upload -->
        <div class="mb-6">
            <label class="block text-lg font-medium text-gray-700">Banner Image</label>
            <input type="file" name="banner_image" class="w-full px-4 py-2 border rounded-md">
        </div>
        <!-- Profile Image -->
        <div class="mb-6">
            <label class="block text-lg font-medium text-gray-700">Profile Picture</label>
            <input type="file" name="profile_image" class="w-full px-4 py-2 border rounded-md">
        </div>
        <!-- Full Name -->
        <div class="mb-6">
            <label class="block text-lg font-medium text-gray-700">Full Name</label>
            <input type="text" name="full_name" value="{{ profile.full_name }}" class="w-full px-4 py-2 border rounded-md" required>
        </div>
        <!-- Bio -->
        <div class="mb-6">
            <label class="block text-lg font-medium text-gray-700">Bio</label>
            <textarea name="bio" rows="4" class="w-full px-4 py-2 border rounded-md">{{ profile.bio }}</textarea>
        </div>
        <!-- Social Links -->
        <div class="mb-6">
            <label class="block text-lg font-medium text-gray-700">Social Links</label>
            <input type="text" name="social_links[linkedin]" placeholder="LinkedIn URL" value="{{ profile.social_links.linkedin }}" class="w-full px-4 py-2 mb-2 border rounded-md">
            <input type="text" name="social_links[twitter]" placeholder="Twitter URL" value="{{ profile.social_links.twitter }}" class="w-full px-4 py-2 mb-2 border rounded-md">
        </div>
        <!-- Submit Button -->
        <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded-md">Save Changes</button>
    </form>
</div>
{% endblock %}
