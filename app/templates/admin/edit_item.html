{% extends "layout.html" %}

{% block title %}Edit Brief Item - Society Speaks{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto">
        <div class="mb-6">
            <a href="{{ url_for('brief_admin.preview', date_str=item.brief.date.strftime('%Y-%m-%d')) }}" 
               class="text-gray-500 hover:text-gray-700 text-sm">
                ‚Üê Back to Preview
            </a>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h1 class="text-xl font-bold text-gray-900">Edit Brief Item #{{ item.position }}</h1>
            </div>

            <form method="POST" class="p-6 space-y-6">
                <div>
                    <label for="headline" class="block text-sm font-medium text-gray-700 mb-2">Headline</label>
                    <input type="text" id="headline" name="headline" value="{{ item.headline }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                </div>

                <div>
                    <label for="bullets" class="block text-sm font-medium text-gray-700 mb-2">Summary Bullets (one per line)</label>
                    <textarea id="bullets" name="bullets" rows="6"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">{{ bullets_text }}</textarea>
                </div>

                <div>
                    <label for="cta_text" class="block text-sm font-medium text-gray-700 mb-2">Call-to-Action Text</label>
                    <input type="text" id="cta_text" name="cta_text" value="{{ item.cta_text or '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                           placeholder="Join the discussion">
                </div>

                <div class="flex justify-end gap-3">
                    <a href="{{ url_for('brief_admin.preview', date_str=item.brief.date.strftime('%Y-%m-%d')) }}" 
                       class="px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition">
                        Cancel
                    </a>
                    <button type="submit" class="px-4 py-2 bg-amber-600 text-white font-medium rounded-lg hover:bg-amber-700 transition">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
